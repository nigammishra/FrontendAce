<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particlesjs@2.2.3/dist/particles.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- ✨ Stylish Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif; /* ✨ Changed from Roboto to Poppins */
      overflow-x: hidden;
      background-color: #1e1f26;
      color: white;
      position: relative;
    }

    .nav {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
      padding: 0 2rem;
    }

    .nav h1 {
      font-family: "Josefin Sans", sans-serif;
      font-size: 8vw;
      letter-spacing: 0.5rem;
      color: #03dac6;
      transition: all 0.3s ease;
    }

    .nav h1:hover {
      transform: translateY(-10px);
      color: #ff0266;
    }

    .loader span {
      color: #faebd7;
      text-shadow: 0 0 0 #faebd7;
      animation: loading 1s ease-in-out infinite alternate;
      font-size: 2vw;
      letter-spacing: 0.7em;
      display: inline-block;
      font-family: "Josefin Sans", sans-serif;
    }

    @keyframes loading {
      to {
        text-shadow: 20px 0 70px #ff0266;
        color: #ff0266;
      }
    }

    .click-section {
      text-align: center;
      padding: 3rem 0;
      z-index: 999;
      position: relative;
    }

    .click-btn {
      position: relative;
      display: inline-block;
      padding: 16px 32px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      border: 2px solid #03dac6;
      background: transparent;
      overflow: hidden;
      border-radius: 50px;
      transition: 0.4s ease;
      z-index: 1;
      animation: bounceIn 1.6s ease forwards;
      font-family: "Josefin Sans", sans-serif;
    }

    .click-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #03dac6, #ff0266);
      z-index: -1;
      transition: all 0.5s ease;
    }

    .click-btn:hover::before {
      left: 0;
    }

    .click-btn:hover {
      color: #fff;
      box-shadow: 0 0 15px #03dac6, 0 0 30px #ff0266;
      transform: scale(1.05);
    }

    canvas.background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .nav h1 {
        font-size: 10vw;
      }

      .loader span {
        font-size: 3.5vw;
      }
    }

    .description-box {
      color: #faebd7;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      animation: fadeInUp 1.1s ease-out;
      text-align: center;
      padding: 0 1rem;
      line-height: 1.6;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-family: "Poppins", sans-serif;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
    .word {
  display: inline-block;
  opacity: 0;
  transform: translateY(-50px);
  animation: slideTop 0.6s ease forwards;
}

@keyframes slideTop {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

  <canvas class="background"></canvas>

  <section class="nav">
    <h1>NIGAM MISHRA</h1>
    <h2 class="span loader">
      <span class="m">F</span><span class="m">R</span><span class="m">O</span><span class="m">N</span><span class="m">T</span><span class="m">E</span><span class="m">N</span><span class="m">D</span><span class="m">&nbsp;</span><span class="m">A</span><span class="m">C</span><span class="m">E</span>
    </h2>
    <section style="text-align: center; margin-top: 2rem;">
      <div class="description-box">
  <span class="word" style="animation-delay: 0s;">Step</span>
  <span class="word" style="animation-delay: 0.1s;">into</span>
  <span class="word" style="animation-delay: 0.2s;">a</span>
  <span class="word" style="animation-delay: 0.3s;">world</span>
  <span class="word" style="animation-delay: 0.4s;">of</span>
  <span class="word" style="animation-delay: 0.5s;">creativity</span>
  <span class="word" style="animation-delay: 0.6s;">and</span>
  <span class="word" style="animation-delay: 0.7s;">innovation.</span><br>
  <span class="word" style="animation-delay: 0.9s;">Discover</span>
  <span class="word" style="animation-delay: 1s;">what</span>
  <span class="word" style="animation-delay: 1.1s;">makes</span>
  <span class="word" style="animation-delay: 1.2s;">this</span>
  <span class="word" style="animation-delay: 1.3s;">frontend</span>
  <span class="word" style="animation-delay: 1.4s;">ace</span>
  <span class="word" style="animation-delay: 1.5s;">truly</span>
  <span class="word" style="animation-delay: 1.6s;">unique.</span><br>
  <span class="word" style="animation-delay: 1.8s;">Curious</span>
  <span class="word" style="animation-delay: 1.9s;">to</span>
  <span class="word" style="animation-delay: 2s;">explore</span>
  <span class="word" style="animation-delay: 2.1s;">the</span>
  <span class="word" style="animation-delay: 2.2s;">magic?</span>
  <span class="word" style="animation-delay: 2.3s;">Click</span>
  <span class="word" style="animation-delay: 2.4s;">the</span>
  <span class="word" style="animation-delay: 2.5s;">button</span>
  <span class="word" style="animation-delay: 2.6s;">below!</span>
</div>

      <a href="./dist/index.html" class="click-btn">Click Here</a>
    </section>
  </section>

  <script>
    window.onload = function () {
      Particles.init({
        selector: ".background",
        color: ["#03dac6", "#ff0266", "#000000"],
        connectParticles: true,
        responsive: [
          {
            breakpoint: 768,
            options: {
              color: ["#faebd7", "#03dac6", "#ff0266"],
              maxParticles: 43,
              connectParticles: false
            }
          }
        ]
      });
    };
  </script>

</body>
</html>
